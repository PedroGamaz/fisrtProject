<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>

        <style>
         body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100vw;
          background-color: #f4f4f4;
        }

        .form-container {
          display: none;
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          text-align: center;
        }

        form {
          display: flex;
          flex-direction: column;
          max-width: 400px;
          margin: 0 auto;
        }

        label {
          margin-top: 10px;
        }

        input,
        textarea {
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          width: 100%;
        }

        button {
          padding: 10px 20px;
          background-color: rgb(0, 10, 53);
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        }

        button:hover {
          background-color: rgb(11, 31, 143);
        }

        .mensagem-sucesso {
          display: none;
          margin-top: 20px;
          color: #008000;
          font-weight: bold;
        }
        #openFormBtn {
        padding: 10px 20px;
        background-color: rgb(0, 10, 53);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      #openFormBtn:hover {
        background-color: rgb(11, 31, 143);
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
      }
        </style>
      
    </head>

    <body>

      <div style="position: fixed; top: 0; left: 0; height: 100vh; ">

        <object data="components/menu-lateral.html" height="100%" ></object>
        
      </div>
      <button id="openFormBtn">Abrir Formulário</button>

      <div class="form-container" id="formContainer">
        <form id="myForm">
          <span class="close-btn" id="closeFormBtn">&times;</span>
          <h2>Preencha as informações</h2>
    
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
    
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
    
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem"></textarea>
    
          <button type="submit" id="submitBtn">Enviar</button>
        </form>
    
        <div id="mensagem-sucesso" class="mensagem-sucesso">Formulário enviado com sucesso!</div>
      </div>
    
      <script src="script.js"></script>


    </body>
    <script>
      document.getElementById('openFormBtn').addEventListener('click', function () {
      document.getElementById('formContainer').style.display = 'block';
    });

    document.getElementById('closeFormBtn').addEventListener('click', function () {
      document.getElementById('formContainer').style.display = 'none';
    });

    document.getElementById('myForm').addEventListener('submit', function (event) {
      event.preventDefault();
      document.getElementById('mensagem-sucesso').style.display = 'block';
      document.getElementById('formContainer').style.display = 'none';
    });
    </script>
</html>
